<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Cinema</title>
</head>
<body>
<div class="container">

    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{index}">CINEMA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">WHAT'S ON</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/films}">MOVIES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/genres}">GENRES</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a class="nav-item nav-link text-secondary" href="#"><span>SIGN UP |</span></a>
                    <a class="nav-link text-secondary" href="#"><span>| LOG IN</span></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="text-center">
        <h5>Movies</h5>
    </div>
    <div class="row row-cols-1 row-cols-md-2 g-1">
        <div class="card mb-3" th:each="film : ${films}">
            <img th:src="@{/files/{fileId}(fileId=*{film.fileId})}" class="w-220" alt="No image">
            <div class="card-body">
                <h5 class="card-title" th:text="${film.name}"/>
                <p class="card-text" th:text="${film.description}"/>
                <p class="card-text">
                    <span>Year : </span>
                    <small class="text-muted" th:text="${film.year}"></small>
                </p>
                <p class="card-text">
                    <span>Genre : </span>
                    <small class="text-muted" th:text="${film.genre.getName}"></small>
                </p>
                <p class="card-text">
                    <span>Minimal age : </span>
                    <small class="text-muted" th:text="${film.minimalAge}"></small>
                </p>
                <p class="card-text">
                    <span>Duration in min : </span>
                    <small class="text-muted" th:text="${film.durationInMinutes}"></small>
                </p>
            </div>
    </div>
    </div>
</div>
</body>
</html>
