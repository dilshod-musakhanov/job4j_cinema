<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Cinema</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{index}">CINEMA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/filmSessions}">WHAT'S ON</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/films}">MOVIES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/genres}">GENRES</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a class="nav-item nav-link text-secondary" th:href="@{/formAddUser}"><span>SIGN UP |</span></a>
                    <a class="nav-link text-secondary" th:href="@{/formLoginUser}"><span>| LOG IN</span></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="row">
    </div>
    <div>
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="alert alert-success " role="success ">
                    <h4 class="alert-heading">Woo Hoo!</h4>
                    <p class="text" th:text="${message}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
